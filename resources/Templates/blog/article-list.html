{% include 'partials/header.html' %}


<section class="page layout_padding">
	<div class="service_container">
		<div class="container ">
			<div class="heading_container heading_center">
				<h2>
					Our <span>Blog</span>
				</h2>
			</div>
			
			
			<div class="row">
			{% for post in posts %}

				<div class="col-md-4 ">
					<div class="box ">
						<div class="img-box-article">
							<img src="{{ post.media }}" alt="{{ post.title }}">
						</div>
						<div class="detail-box">
							<h5>
								{{ post.title }}
							</h5>
								{{ post.excerpt | raw}}
							<a href="{{ post.link}}">
								Read More
							</a>
						</div>
					</div>
				</div>
			{% endfor %}
			</div>

			
			<div class="btn-box">
				<!-- <a href="">
					View All
				</a> -->
			</div>
		</div>
	</div>
</section>
